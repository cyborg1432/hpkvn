<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h1 id="heading1">My Name is Blank</h1>
    <h1 id="heading2">My Age is Blank</h1>

    <script>

        let name = "Ram";
        let age = "23";

        let x = document.getElementById("heading1");
        let y = document.getElementById("heading2");


        x.textContent = `My Name is ${name}`;
        y.textContent = `My Age is ${age}`;
        

    </script>

</body>
</html>
